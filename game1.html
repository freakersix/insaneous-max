<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Melanie and the Magic Forest</title>
    <style>
        body { margin: 0; background-color: #111; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-family: sans-serif; flex-direction: column; }
        canvas { background-color: #000; image-rendering: pixelated; width: 80vmin; height: 72vmin; }
        .controls { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>

    <canvas id="gameboy-screen"></canvas>
    <div class="controls">
        <p>Controls: Arrow Keys, Z (A), X (B), Enter (Start)</p>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/grantgalitz/GameBoy-Online/js/GameBoyCore.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/grantgalitz/GameBoy-Online/js/main.js"></script>
    
    <script>
        var canvas = document.getElementById("gameboy-screen");
        var gameboy = new GameBoyCore(canvas);

        // This is the corrected URL that will fix the CORS error on GitHub Pages
        var romFileName = "https://cdn.jsdelivr.net/gh/freakersix/insaneous-max/MelanieMagicForest2025.gb"; 

        function runGame() {
            var request = new XMLHttpRequest();
            request.open("GET", romFileName, true);
            request.responseType = "arraybuffer";

            request.onload = function () {
                if (this.status === 200) {
                    var romData = new Uint8Array(request.response);
                    gameboy.start(romData);
                } else {
                    alert("Failed to download the game ROM from jsDelivr. Please check the URL in the script.");
                }
            };
            request.send();
        }
        runGame();
    </script>

</body>
</html>
